            <h2>Analyse</h2>
            
            <p class="larger">As a lover of science I’m curious but cautious. My advice and reports contain reasonings and caveats—because findings should be open to critiques, questions and improvements.</p>
            
            <h3>Examples</h3>
            
            <p>I analysed user testing results and presented findings to clients while I was a consultant at <a href="http://www.accesshq.com/">AccessHQ</a>. I provided regular web analytics reports for colleagues and executives at the <a href="http://www.cleanenergyregulator.gov.au/">Clean Energy Regulator</a> and learned the importance of digging deeper and communicating the limitations of analytics (because otherwise, numbers are misinterpreted). At the Clean Energy Regulator I played a broader role as an Online Communications Adviser, which involved researching and advising others (particularly in the area of web accessibility).</p>

            <h2>Influence</h2>
            
            <p class="larger">Design is a change management activity so I’ve learned how to influence others. My style is to listen, ask questions and provide timely and relevant information and advice.</p>
            
            <h3>Examples</h3>
            
            <p>I negotiated and completed a full content restructure of the <a href="https://www.science.org.au/">Australian Academy of Science</a> and <a href="http://beacons.amsa.gov.au/">Beacons</a> websites. I influenced teams at the Maritime Safety Authority to adopt a new system style guide (now in use on platforms including <a href="https://www.operations.amsa.gov.au/Spatial/">Spatial@AMSA</a>, the operations portal and some internal web systems). At the <a href="http://www.cleanenergyregulator.gov.au/">Clean Energy Regulator</a> I influenced a longer-term shift towards the organisation’s acceptance of accessibility and general website usability, which included conducting training sessions with staff. In August I wrote an <a href="https://uxdesign.cc/the-inaccessible-web-how-we-got-into-this-mess-7cd3460b8e32">article on web accessibility</a> that has been shared globally and viewed over 64,000 times.</p>
